<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/chat.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join A Room Now To <br>Chat With Your Friends!</h1>
            <form action="/chat.html">
                <label>Username</label>
                <input type="text" name="username" placeholder="username" required>
                <label>Room</label>
                <input type="text" name="room" placeholder="room" required>
                <div style="text-align: center;">
                    <button>Join</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
